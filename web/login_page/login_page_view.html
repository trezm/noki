<div class="row" style="margin-top: 25px">
	<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h3 class="panel-title">
					<b>
						Please log in
					</b>
				</h3>
			</div>
			<div class="panel-body">

				<form ng-submit="login()">
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" autocapitalize="off" autocorrect="off" class="form-control required" ng-model="email" placeholder="Email Address">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" autocapitalize="off" autocorrect="off" class="form-control required" ng-model="password" placeholder="Password">
					</div>
					<input class="btn btn-success" type="submit" value="Login">
				</form>

			</div>
		</div>
	</div>
</div>
